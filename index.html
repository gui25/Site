<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="shortcut icon" type="image/png" href="favicon.png"> 
        <meta charset=UTF-8/>
        <title> Guilherme </title>
    <style>
        body{
            background-color:#312e2e;
        }
        #botao{
            position: absolute;
            bottom: 8px;
            left: 90%;
            font-size: 18px;
            padding: 5px 10px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;color: #fff;
            background-color: #696969;
            border: none;
            border-radius: 15px;
            box-shadow: 0 3px #000000;

        }
    
    </style>
</head>
<body>
    <a type="button" class="button" id="botao" onclick="gamestart()">Start</a>
    <canvas id="stage" width="600" height="600"></canvas>
    <script type="text/javascript">
       
        window.onload = function(){
            var stage = document.getElementById('stage');
            var ctx = stage.getContext("2d");
            document.addEventListener("keydown", keyPush);
            setInterval(game, 80);
            flag=0;

            document.getElementById("botao").addEventListener("click", myFunction);
            function myFunction() {
            flag=1;
            }
            flag2=0;
            vel = 1;
            vx = vy = 0;
            px =10;
            py = 15;
            tp = 30;
            qp = 20;
            ax=ay=15;
            trail = [];
            n1 = 0;
            tail = 5;
            lost=0;
            score=0;

            gameover = new Audio('gameover.mp3');
            
            

            function game(){
                
                if(flag==1){
                    px += vx;
                py += vy;
                if (px <0) {
                    px = qp-1;
                }
                if (px > qp-1) {
                    px = 0;
                }
                if (py < 0) {
                    py = qp-1;
                }
                if (py > qp-1) {
                    py = 0;
                }
 
                ctx.fillStyle = "black";
                ctx.fillRect(0,0, stage.width, stage.height);
 
                ctx.fillStyle = "red";
                ctx.fillRect(ax*tp, ay*tp, tp,tp);
                start();
                }
                trail.push({x:px,y:py })
                while (trail.length > tail) {
                    trail.shift();
                }
 
                if (ax==px && ay==py){
                    var coinad = new Audio('coin.mp3');
                    coinad.play();
                    score++;
                    tail++;
                    ax = Math.floor(Math.random()*qp);
                    ay = Math.floor(Math.random()*qp);
                }
 
            }
            function start(){
                
                for (var i = 0; i < trail.length; i++) {
                    lastp = trail.length;
                    if(i!=trail.length){
                    ctx.fillStyle = "green";
                    ctx.fillRect(trail[i].x*tp, trail[i].y*tp, tp-1,tp-1);
                    }
                    if(i==trail.length-1){
                    ctx.fillStyle = "yellow";
                    ctx.fillRect(trail[i].x*tp, trail[i].y*tp, tp-1,tp-1);
                    }
                    if (trail[i].x == px && trail[i].y == py)
                    {
                        vx = vy=0; //velocidade zera
                        tail =5; //corpo vira 5 pos
                        if(score!=0){
                        flag2=1;
                        gameovers(n1);
                        }
                    }
                }
                }
            function keyPush(event){
 
                switch (event.keyCode) {
                    case 37: // Left
                        vx = -vel;
                        vy = 0;
                        break;
                    case 38: // up
                        vx = 0;
                        vy = -vel;
                        break;
                    case 39: // right
                        vx = vel;
                        vy = 0;
                        break;
                    case 40: // down
                        vx = 0;
                        vy = vel;
                        break;         
                    default:
                       
                        break;
                }
 
 
            }
            function gameovers(){
                if(n1>0){
                gameover.play();
                } else {
                    gameover.pause();
                }
                n1++;
            }
            

 
        }
 
    </script>
</body>
</html>
