<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            background-color: #cccccc;
        }
        h1{
            font-size: 3rem;
            text-align: center;
            font-weight: bold;
        }
        p{
            text-align: center;
            font-size: 1.4rem;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
<p id="EscolaName"></p>

<script>

var xmlhttp = new XMLHttpRequest();

xmlhttp.onreadystatechange = function() {

    if (this.readyState == 4 && this.status == 200) {

        var myObj = JSON.parse(this.responseText);

                var Nome = 
                                "<hr/>" +
                                "<h1>" + myObj.NameEscola + "<h1/>"
                                + "<hr/>";
                console.log(Nome);
                document.getElementById("EscolaName").innerHTML = Nome;
                


                    for (var i = 0; i < myObj.Professores.length; i++) {
                        

                        for(i in myObj.Professores) {
                            var Membros = myObj.Professores[i];

                            var Membro = 
                                "<hr/>" //+
                                // "| Id: " + Membros.id
                                + " | Nome: " + Membros.name
                                + " | Idade: " + Membros.age
                                + " | Materia: " + Membros.bio 
                                + " |" 
                                + "<hr/>";

                            console.log(Membro);
                            PMembros = document.createElement("P");
                            PMembros.innerHTML = Membro;
                            document.body.appendChild(PMembros);
                        
                            
                            
                        }

                    };
        
            
        }
    
};
xmlhttp.open("GET", "./json_demo.txt", true);
xmlhttp.send();
</script>

</body>
</html>
