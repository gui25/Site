<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="../favicon.png">
    <title>Distorted Waves</title>
    <script>
    window.console = window.console || function(t) {};
    </script>
    <script>
    if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
    }
    </script>

</head>

<body translate="no">
    <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script>
    <script src="https://aaserver.net/libraries/gameCanvas/gameCanvas-4.0.js"></script>
    <script src="https://aaserver.net/libraries/vector/vector-1.0.js"></script>
    <script id="rendered-js">
    var gc = new GameCanvas();

    var t = 0;

    loop();
    function loop() {
        background("rgb(10, 10, 10)");

        var functions = [
        function (x) {
            return Math.sin(x * 6 + t * 0.01) * 100 * Math.sin(t * 0.03);
        },
        function (x) {
            return (Math.sin(x * 6 + t * 0.01) * 120 + 20) * Math.sin(t * 0.03);
        }];


        var colors = ["rgb(15, 100, 15)", "rgb(0, 0, 0)"];
        for (var j = 0; j < 2; j++) {
            var color = colors[j];
            var func = functions[j];
            beginPath();
            for (var i = 0; i <= 100; i += 0.18) {
            lineTo(i * width, height - 350 + func(i));
            }
            lineTo(width, height);
            lineTo(0, height);
            closePath();
            fillStyle(color);
            fill();
        }

    t++;
    update();
    requestAnimationFrame(loop);
    }
    </script>
    <canvas width="1366" height="592" style="position: fixed; top: 0px; left: 0px;"></canvas>


</body>
</html>
