<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rule-of-three</title>
    <link rel="shortcut icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>
        
    <h1 class="hidden">Guilherme rule-of-three</h1>

    <div class="container">
        <div class="item">
            <input type="number" class="input -type-a" id="type-a-top">
        </div>
        <div class="item">
            <input type="number" class="input -type-b back" id="type-b-top" >
        </div>
        <div class="item">
            <input type="number" class="input -type-a" id="type-a-bottom">
        </div>
        <div class="item">
            <input  type="number"  class="input -type-b noback" id="type-b-bottom" disabled="disabled">
        </div>
        <div class="item">
            <button type="reset" class="button" id="delete" >Clean</button>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
