<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrazyBackground</title>
    <script src="./CrazyBackground.js" type="text/javascript"></script>
    <style>
        #left{

            position:absolute;
            top:0;
            left:0;
            z-index:11;

            width:33%;
            height:100%;
            
        }
        #right{

            position:absolute;
            top:0;
            right: 0;
            z-index:11;

            width:33%;
            height:100%;


        }
    </style>
</head>
<body>
    <div id="left">

    </div>
    <div id="right">

    </div>
</body>
</html>
