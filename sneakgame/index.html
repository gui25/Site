<!DOCTYPE html>
<html>
    <html lang="pt-br">
        <head>
            <link rel="shortcut icon" type="image/png" href="favicon.png"> 
            <meta charset=UTF-8/>
            <title> Guilherme </title>
    <style>
        body{
            background-color:#312e2e;
        }

        .box {
        display: flex;
        align-items: center;
        justify-content: center;

        }

        .box div {
        width: 100px;
        height: 100px;
        }

        #botao{
            display:flex;
            justify-content: center;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #696969;
            border: none;
            border-radius: 15px;
            box-shadow: 0 3px #000000;
            

        }
        #botao:disabled{
            bottom: 8px;
            left: 90%;
            font-size: 18px;
            padding: 5px 10px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;color: #fff;
            background-color: #696969;
            border: none;
            border-radius: 15px;
            box-shadow: 0 3px #000000;
            opacity:0;

        }
        #scoree{
            position: absolute;
            height: 40px;
            left: 90%;
            font-size: 30px;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color:  #000000;

        }
        #recorde{
            position: absolute;
            height: 40px;
            left: 5%;
            font-size: 30px;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color:  #000000;

        }
    
    </style>
</head>
<body>
    <div class="box" id="box">
        
        <div id="lowerbox">
            <a type="button" class="button" id="botao" >Start</a>
        </div>
      
    </div>
    
    <p id="scoree"></p>
    <p id="recorde"></p>
    <center><canvas id="stage" width="600" height="600"></canvas></center>
    <script type="text/javascript">
       
        window.onload = function(){
            var stage = document.getElementById('stage');
            var ctx = stage.getContext("2d");
            document.addEventListener("keydown", keyPush);
            setInterval(game, 80);
            flag=0;
            btn = document.getElementById("botao");
            document.getElementById("botao").addEventListener("click", myFunction);
            function myFunction() {
            starts = new Audio('startt.mp3');
            starts.play();
            btn.style.display = 'none';
            box.style.display = 'none';
            lowerbox.style.display = 'none';
            flag=1;
            }
            flag2=0;
            vel = 1;
            colorfood = "#FF0000";
            vx = vy = 0;
            px =10;
            py = 15;
            tp = 30;
            qp = 20;
            ax=ay=15;
            trail = [];
            n1 = 0;
            tail = 5;
            lost=0;
            score=0;
            lastkey=0;
            localStorage.recorde =0;

            gameover = new Audio('gameover.mp3');
            
            

            function game(){
                
                if(flag==1){
                    px += vx;
                py += vy;
                if (px <0) {
                    px = qp-1;
                }
                if (px > qp-1) {
                    px = 0;
                }
                if (py < 0) {
                    py = qp-1;
                }
                if (py > qp-1) {
                    py = 0;
                }
 
                ctx.fillStyle = "black";
                ctx.fillRect(0,0, stage.width, stage.height);
                
    
         
                ctx.fillStyle = colorfood;
                ctx.fillRect(ax*tp, ay*tp, tp,tp);

                
                start();
                }
                trail.push({x:px,y:py })
                while (trail.length > tail) {
                    trail.shift();
                }
 
                if (ax==px && ay==py){
                    var coinad = new Audio('coin.mp3');
                    coinad.play();
                    score++;
                    document.getElementById("scoree").innerHTML = "Score:" + score;
                    tail++;
                    num = parseInt(Math.random()*3+1);
                    switch(num){
                        case 1:
                            colorfood = "#FF0000"
                        break;
                        case 2:
                            colorfood = "#461DFF "
                        break;
                        case 3:
                            colorfood = "#CC1DFF"
                        break;
                    }
                    ax = Math.floor(Math.random()*qp);
                    ay = Math.floor(Math.random()*qp);
                }
 
            }
            function start(){
                document.getElementById("recorde").innerHTML = "Best Score: " + localStorage.recorde;
                for (var i = 0; i < trail.length; i++) {
                    lastp = trail.length;
                    if(i!=trail.length){
                    if(i>=0 && i<=9){
                        num = parseInt(Math.random()*3+1);
                        switch(num){
                            case 1:
                                cor = "#229954"
                            break;
                            case 2:
                                cor = "#27AE60 "
                            break;
                            case 3:
                                cor = "#1E8449"
                            break;
                        }
                        ctx.fillStyle = cor;
                        ctx.fillRect(trail[i].x*tp, trail[i].y*tp, tp-1,tp-1);
                                
                        
                    }
                    if(i>9 && i<=14){
                        num = parseInt(Math.random()*3+1);
                        switch(num){
                            case 1:
                                cor = "#21618C"
                            break;
                            case 2:
                                cor = "#2E86C1  "
                            break;
                            case 3:
                                cor = "#3498DB"
                            break;
                        }
                        ctx.fillStyle = cor;
                        ctx.fillRect(trail[i].x*tp, trail[i].y*tp, tp-1,tp-1);
                    
                    }
                    if(i>14 && i<=18){
                        num = parseInt(Math.random()*3+1);
                        switch(num){
                            case 1:
                                cor = "#21618C"
                            break;
                            case 2:
                                cor = "#2E86C1  "
                            break;
                            case 3:
                                cor = "#3498DB"
                            break;
                        }
                        ctx.fillStyle = cor;
                        ctx.fillRect(trail[i].x*tp, trail[i].y*tp, tp-1,tp-1);
                    
                    }
                    if(i>18 && i<=40){
                        num = parseInt(Math.random()*3+1);
                        switch(num){
                            case 1:
                                cor = "#EB984E"
                            break;
                            case 2:
                                cor = "#E67E22"
                            break;
                            case 3:
                                cor = "#F0851A"
                            break;
                        }
                        ctx.fillStyle = cor;
                        ctx.fillRect(trail[i].x*tp, trail[i].y*tp, tp-1,tp-1);
                    
                    }
                    
                    if(i>40){
                    cor = "#000000".replace(/0/g,function(){return (~~(Math.random()*16)).toString(16);});
                    ctx.fillStyle = "white";
                    ctx.fillRect(trail[i].x*tp, trail[i].y*tp, tp-1,tp-1);   
                    }

                    }
                    if(i==trail.length-1){
                        if(localStorage.recorde > 20){
                            num = parseInt(Math.random()*3+1);
                            switch(num){
                                case 1:
                                    cor = "#BBB120"
                                    ctx.fillStyle = cor;
                                    ctx.fillRect(trail[i].x*tp, trail[i].y*tp, tp-1,tp-1);

                                break;
                                case 2:
                                    cor = "#FFF000"
                                    ctx.fillStyle = cor;
                                    ctx.fillRect(trail[i].x*tp, trail[i].y*tp, tp-1,tp-1);

                                break;
                                case 3:
                                    cor = "#F1C40F"
                                    ctx.fillStyle = cor;
                                    ctx.fillRect(trail[i].x*tp, trail[i].y*tp, tp-1,tp-1);


                                break;
                            }
                            
                        } else {
                            ctx.fillStyle = "yellow";
                            ctx.fillRect(trail[i].x*tp, trail[i].y*tp, tp-1,tp-1);
                        }
                        
                    }
                    if (trail[i].x == px && trail[i].y == py)
                    {
                        
                        vx = vy=0; //velocidade zera
                        tail =5; //corpo vira 5 pos
                        if(score!=0){
                        flag2=1;
                        gameovers(n1);
                        }
                    }
                }
                }
            function keyPush(event){

                switch (event.keyCode) {
                    case 37:
                    case 65: // Left
                        if(lastkey!=39 && lastkey!=68){
                        vx = -vel;
                        vy = 0;
                        lastkey=event.keyCode;
                        }
                        
                        break;
                    case 38:
                    case 87: // up
                        if(lastkey!=40 && lastkey!=83){
                        vx = 0;
                        vy = -vel;
                        lastkey=event.keyCode;
                        }
                        
                        break;
                    case 39:
                    case 68: // right
                        if(lastkey!=37 && lastkey!=65){
                        vx = vel;
                        vy = 0;
                        lastkey=event.keyCode;
                        }
                      
                        break;
                    case 40:
                    case 83: // down
                        if(lastkey!=38 && lastkey!=87){
                        vx = 0;
                        vy = vel;
                        lastkey=event.keyCode;
                        }
                       
                        break;         
                    default:
                       
                        break;
                }
 
 
            }
            function gameovers(){
                if(n1>0){
                if(score>localStorage.recorde){
                localStorage.recorde = Number(score);
                }
                cor = "#000000".replace(/0/g,function(){return (~~(Math.random()*16)).toString(16);});
                document.body.style.backgroundColor = cor;
                gameover.play();
                score= score-score;
                document.getElementById("scoree").innerHTML = "Score:" + score;
                document.getElementById("recorde").innerHTML = "Best Score: " + localStorage.recorde;
                
                } else {
                    gameover.pause();
                }
                n1++;
            }


            

 
        }
 
    </script>
</body>
</html>
